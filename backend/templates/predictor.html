<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Predictor - Concrete Strength</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f9f9f9;
    }

    h1 {
      font-weight: bold;
      color: #28a745; /* parrot green */
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 2rem;
    }

    h1 i {
      font-size: 2.2rem;
    }

    .navbar-brand::before {
      content: "üß™ ";
    }

    label {
      font-weight: 500;
      color: #212529;
    }

    .btn-primary {
      background-color: #28a745;
      border-color: #28a745;
      font-weight: 600;
      padding: 0.5rem 2rem;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #218838;
      border-color: #1e7e34;
    }

    .result-box {
      border: 2px dashed #28a745;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      background: #e8f5e9;
      color: #155724;
    }

    .shap-img {
      max-width: 100%;
      margin-top: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
    }

    .nav-link {
      color: black;
      transition: color 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    .nav-link:hover {
      color: #28a745;
    }

    .navbar-brand {
      color: black;
      transition: color 0.3s ease;
    }

    .navbar-brand:hover {
      color: #28a745;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">Concrete Predictor</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center gap-2" href="/">
              <i class="bi bi-house-door"></i> Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center gap-2 active" href="/predictor">
              <i class="bi bi-graph-up"></i> Predictor
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center gap-2" href="/about">
              <i class="bi bi-info-circle"></i> About
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Form Section -->
  <div class="container py-5">
    <h1><i class="bi bi-speedometer2"></i> Predict Concrete Strength</h1>
    <form action="/predict" method="POST" class="row g-3">
      <div class="col-md-6">
        <label for="cement">Cement (kg/m¬≥)</label>
        <input type="number" step="any" class="form-control" name="cement" required />
      </div>
      <div class="col-md-6">
        <label for="blast">Blast Furnace Slag (kg/m¬≥)</label>
        <input type="number" step="any" class="form-control" name="blast" required />
      </div>
      <div class="col-md-6">
        <label for="fly">Fly Ash (kg/m¬≥)</label>
        <input type="number" step="any" class="form-control" name="fly" required />
      </div>
      <div class="col-md-6">
        <label for="water">Water (kg/m¬≥)</label>
        <input type="number" step="any" class="form-control" name="water" required />
      </div>
      <div class="col-md-6">
        <label for="superplasticizer">Superplasticizer (kg/m¬≥)</label>
        <input type="number" step="any" class="form-control" name="superplasticizer" required />
      </div>
      <div class="col-md-6">
        <label for="coarse">Coarse Aggregate (kg/m¬≥)</label>
        <input type="number" step="any" class="form-control" name="coarse" required />
      </div>
      <div class="col-md-6">
        <label for="fine">Fine Aggregate (kg/m¬≥)</label>
        <input type="number" step="any" class="form-control" name="fine" required />
      </div>
      <div class="col-md-6">
        <label for="age">Age (days)</label>
        <input type="number" class="form-control" name="age" required />
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary px-5">Predict</button>
      </div>
    </form>

    {% if ann_pred %}
    <div class="result-box text-center mt-4">
      <h4>üîç Predicted Compressive Strength:</h4>
      <p class="fs-4">{{ ann_pred }} MPa</p>
      
    </div>
    {% endif %}
  </div>

  <!-- Footer -->
  <footer class="text-center py-4 text-muted bg-light mt-5">
    &copy; 2025 Concrete Strength Predictor - Powered by ANN
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
